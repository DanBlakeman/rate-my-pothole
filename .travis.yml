language: ruby
rvm:
  - 2.2.1
gemfile:
  - Gemfile
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq postgresql-server-dev-9.4
before_script:
  - psql -c 'CREATE DATABASE pothole_test;' -U postgres
script:
  - xvfb-run -a bundle exec spec
  - RACK_ENV=test bundle exec cucumber
branches:
  only:
    - master
